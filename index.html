<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
          <div class="form-group">
            <label for="add1">1st Number:</label>
            <input type="text" id="add1" class="form-control">
          </div>
          <div class="form-group">
            <label for="add2">2nd Number:</label>
            <input type="text" id="add2" class="form-control">
          </div>
        <button type="submit" class="btn">Add!</button>
      </form>
      <form id="subtract">
    <div class="form-group">
      <label for="sub1">1st Number:</label>
      <input type="text" id="sub1" class="form-control">
    </div>
    <div class="form-group">
      <label for="sub2">2nd Number:</label>
      <input type="text" id="sub2" class="form-control">
    </div>
        <button type="submit" class="btn">Subtract!</button>
      </form>
      <form id="multiply">
        <div class="form-group">
          <label for="mult1">1st Number:</label>
          <input type="text" id="mult1" class="form-control">
        </div>
    <div class="form-group">
      <label for="mult2">2nd Number:</label>
      <input type="text" id="mult2" class="form-control">
    </div>
        <button type="submit" class="btn">Multiply!</button>
      </form>
      <form id="divide">
        <div class="form-group">
          <label for="div1">1st Number:</label>
          <input type="text" id="div1" class="form-control">
        </div>
        <div class="form-group">
          <label for="div2">2nd Number:</label>
          <input type="text" id="div2" class="form-control">
        </div>
        <button type="submit" class="btn">Divide!</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
